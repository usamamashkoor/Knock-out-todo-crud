<!DOCTYPE html>
<head>
   <title>KnockoutJS Simple Example</title>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js" type="text/javascript"></script>
   <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
   <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <br/>
        <div class="row">
            <div class="col-lg-3">
                <input class="form-control" placeholder="Srno" data-bind="value:txtSrno" type="text">
            </div>
            <div class="col-lg-3">
                <input class="form-control" placeholder="Todo" data-bind="value:txttaskName" type="text">
            </div>
           
            <div class="col-lg-2">
                <button type="button" data-bind="click : btnadd" class="btn btn-primary">Add +</button>
            </div>     
        </div>
        <br/>
        <table class="table table-bordered table-hover" id="task-tbl">
            <thead>
              <tr>
                <th>Sr #</th>
                <th>Task Name</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody data-bind="foreach: list">
                <tr>
                    <td data-bind="text: txtSrno"></td>
                    <td data-bind="text: txttaskName"></td>
                    <!-- <td data-bind="html: txtAction"></td> -->
                    <td><button data-bind="click: $parent.editTask" type="button" class="btn btn-info">Edit</button><button data-bind="click: $parent.removeTask" type="button" class="btn btn-danger">Remove</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="js/todo.js"></script>
</body>
</html>
